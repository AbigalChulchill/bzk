<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>FlowEditor</title>
  <base href="/">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Light Bootstrap Dashboard - Free Bootstrap 4 Admin Dashboard by Creative Tim</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../assets/css/sb-admin-2.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../assets/lib/jsoneditor/jsoneditor.min.css" rel="stylesheet" type="text/css">
</head>

<body class="mat-typography">

  <div aria-live="polite" id="progress-dialog-container" aria-atomic="true"
    class="d-flex justify-content-center align-items-center overlay"
    style="z-index: 1070; min-height: 200px;top: -9000px;">

    <!-- Then put toasts within -->
    <div class="progress-dialog p-1" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
      <div class="toast-header">
        <i class="fa fa-globe" aria-hidden="true"></i>
        <h3 class="m-1"><strong class="mr-auto">Loading...</strong></h3>
        <small> &nbsp; </small>
      </div>
      <h1 class="m-3">
        <div class="progress ">
          <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10"
            aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </h1>
    </div>
  </div>

  <div aria-live="polite" id="toast-container" aria-atomic="true"
    class="d-flex justify-content-center align-items-center overlay"
    style="z-index: 1070; min-height: 200px;top: -9000px;">

    <!-- Then put toasts within -->
    <div class="toast p-1" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
      <div class="toast-header">
        <i class="fa fa-globe" aria-hidden="true"></i>
        <h3 class="m-1"><strong class="mr-auto">Bootstrap</strong></h3>
        <small> &nbsp; </small>
      </div>
      <h1 class="m-3">
        <div class="toast-body">

        </div>
      </h1>
    </div>
  </div>

  <app-root></app-root>

  <div id="preloader"></div>

</body>
<!--   Core JS Files   -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->

<script src="../assets/lib/jsoneditor/jsoneditor.min.js" type="text/javascript"></script>

<script src="https://unpkg.com/mermaid@8.8.1/dist/mermaid.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.2.0/stomp.min.js"
  integrity="sha512-8gcNcTAF0ZFd2LC6OUiO6UMEOhJ5Zejj1CU8XfCsjk2rDdcDudpn013YuTRWQAugs0nh1ixye6c0przHz3oFRw=="
  crossorigin="anonymous"></script>
<script src="../assets/lib/sockjs.min.js"></script>




</html>
