
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">run UIDs</th>
      <th scope="col">State</th>
      <th scope="col">End Tag</th>
      <th scope="col">Log</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ri of row.runInfos" >
      <td>{{ ri.uid }}</td>
      <td>{{ ri.state }}</td>
      <td>
        <div *ngIf="ri.endLink" >{{ ri.endLink.endTag }}</div>
      </td>
      <td>  <button type="button" class="btn btn-success"><i class="fas fa-glasses"></i></button>  </td>
    </tr>
  </tbody>
</table>
