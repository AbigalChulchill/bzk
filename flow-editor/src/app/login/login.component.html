<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <input type="text" id="inputEmail" class="form-control form-text" placeholder="Email address" name="username" [(ngModel)]="username" >
              <label for="inputEmail" class="form-text" >Email address</label>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control form-text" placeholder="Password" name="password" [(ngModel)]="password" >
              <label for="inputPassword" class="form-text" >Password</label>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)=checkLogin() type="submit">Sign in</button>
            <hr class="my-4">
            <a class="btn btn-lg btn-google btn-block text-uppercase" [href]="getGoogleOauthUrl()" ><i class="fa fa-google" aria-hidden="true"></i> Sign in with Google</a>
            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fa fa-facebook" aria-hidden="true"></i> Sign in with Facebook</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
