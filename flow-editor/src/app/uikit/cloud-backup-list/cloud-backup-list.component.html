<div class="content">

  <a class="btn btn-primary m-1" href="javascript:void(0)" (click)="postGitHubAuth()" role="button"><i class="fab fa-github"></i></a>

  <!-- <a [routerLink]="[{ path: '/model/repo', outlet: 'header' }]">
  Products List
</a> -->

  <div class="spinner-grow text-primary" *ngIf="!bzkGists" role="status">
    <span class="sr-only">Loading...</span>
  </div>

  <div *ngIf="bzkGists" class="m-1 table-wrapper-scroll-y my-custom-scrollbar">
    <table class="table table-striped table-dark ">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">{{'Selct'|translate}}</th>
          <th scope="col">{{ 'file'|translate }}</th>
          <th scope="col">{{ 'createAt'|translate }}</th>
          <th scope="col">{{ 'updateAt'|translate }}</th>
          <th scope="col">{{ 'action'|translate }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let gist of bzkGists; let i = index">
          <th scope="row">{{ i }}</th>
          <td><input type="checkbox" id="vehicle1" name="vehicle1" [(ngModel)]="gist.selected"></td>
          <td>{{gist.name}} </td>
          <td>{{gist.gist.created_at}} </td>
          <td>{{gist.gist.updated_at}} </td>
          <td>
            <button type="button" (click)="onImport(gist)" class="btn btn-primary"><i class="fas fa-file-import"></i></button>
            <button type="button" (click)="deleteGist(gist.gist.id)" class="btn btn-primary"><i
                class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="btn-group" role="group" >
      <button type="button" class="btn btn-secondary" (click)="selectAll()" >Select All</button>
      <button type="button" class="btn btn-secondary" (click)="unselectAll()">Unselect all</button>
      <button *ngIf="hasSelected()" type="button" class="btn btn-secondary" (click)="importSelect()">Import</button>
    </div>
  </div>

</div>
