<div class="input-group mb-3" >
  <div class="input-group-prepend"  >
    <app-ref-text class="input-group-text" [text]="getKeyProvider()"></app-ref-text>
  </div>
  <textarea [(ngModel)]="data.val" class="form-control" ></textarea>

  <div class="input-group-append">
    <button class="btn btn-outline-secondary" (click)="dialog.openCodeEditor(ObjTextProvide.gen(data,'val'))"
      type="button"><i class="fas fa-edit"></i></button>
  </div>
</div>
