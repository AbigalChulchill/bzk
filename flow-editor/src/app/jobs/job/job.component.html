

<div>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="runUid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        runUid
      </th>
      <td mat-cell *matCellDef="let row"> <a [routerLink]="['/',{ outlets: {primary:['job',row.id] , sidebar: ['job'] } }]" > {{row.runUid}} </a> </td>
    </ng-container>

    <ng-container matColumnDef="startAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> startAt </th>
      <td mat-cell *matCellDef="let row"> {{row.startAt}} </td>
    </ng-container>

    <ng-container matColumnDef="endAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> endAt </th>
      <td mat-cell *matCellDef="let row"> {{row.endAt}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> state </th>
      <td mat-cell *matCellDef="let row" > {{row.state}} </td>
    </ng-container>

    <ng-container matColumnDef="endTag">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > endTag </th>
      <td mat-cell *matCellDef="let row" > {{row.endTag}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef > actions </th>
      <td mat-cell *matCellDef="let row" >
        <span class="col-3 alert alert-success">
          <button type="button" class="badge badge-primary button" ><i class="fas fa-edit"></i></button>
          <button type="button" class="badge badge-primary button" ><i class="fas fa-terminal"></i></button>
        </span>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
