<p>properties works!</p>
<div *ngFor="let prop of curProperties.props">
  <div class="input-group mb-3" *ngIf="prop.type == 'Enum'">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">Options</label>
    </div>
    <select class="custom-select" id="inputGroupSelect01">
      <option selected>Choose...</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>

  <div class="input-group mb-3" *ngIf="prop.type == 'Text'" >
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">{{prop.title}}</label>
    </div>
    <input [(ngModel)]="prop.val" type="text" class="form-control" placeholder="Username" aria-label="Username"
      aria-describedby="basic-addon1" />
  </div>

  <div class="input-group mb-3" *ngIf="prop.type == 'Label'" >
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">{{prop.title}}</label>
    </div>
      <label class="input-group-text" for="inputGroupSelect01">{{prop.val}}</label>
  </div>


  <div class="input-group mb-3" *ngIf="prop.type == 'Number'">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">Number</label>
    </div>
    <input type="number" class="form-control" placeholder="Username" aria-label="Username"
      aria-describedby="basic-addon1" />
  </div>

</div>
